<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Card Stack</title>
  </head>
  <body>
    <section class="intro">
      <h1>Enter the Frame</h1>
    </section>

    <section class="sticky-cards">
      <div id="card-1" class="card">
        <div class="col">
          <p>Quiet Control</p>
          <h3>Signal Drift</h3>
        </div>
        <div class="col">
          <img src="images/img-01.webp" alt="" />
        </div>
      </div>
      <div id="card-2" class="card">
        <div class="col">
          <p>Fluid Structures</p>
          <h3>Skyline Drift</h3>
        </div>
        <div class="col">
          <img src="images/img-02.webp" alt="" />
        </div>
      </div>
      <div id="card-3" class="card">
        <div class="col">
          <p>Wired Thought</p>
          <h3>Neural Assembly</h3>
        </div>
        <div class="col">
          <img src="images/img-03.webp" alt="" />
        </div>
      </div>
      <div id="card-4" class="card">
        <div class="col">
          <p>Silent Repetition</p>
          <h3>Learning Loop</h3>
        </div>
        <div class="col">
          <img src="images/img-04.webp" alt="" />
        </div>
      </div>
    </section>

    <section class="outro">
      <h2>Loop Complete</h2>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
